<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      background-image: url('static/book.png');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgb(212, 195, 139);
      padding: 20px;
    }
    .navbar h1 {
      margin: 0;
      color: white;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }
    .navbar a:hover {
      color: #007bff;
    }
    .profile-icon {
      font-size: 24px;
      color: #ffff;
      cursor: pointer;
      display: flex;
      align-items: center;
      position: relative;
    }
    .profile-dropdown {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
      z-index: 1000;
    }
    .profile-dropdown a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
    }
    .profile-dropdown a:hover {
      background-color: #007bff;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }
    .profile-form {
      background-color: #333;
      padding: 40px;
      border-radius: 10px;
      width: 300px;
      margin: 100px auto;
      color: white;
    }
    .profile-form input, .profile-form select, .profile-form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .profile-form button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .profile-form button:hover {
      background-color: #0056b3;
    }
    .center-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
    }
    .center-content a {
      font-size: 4rem;
      color: #636362;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .center-content a:hover {
      transform: scale(1.1);
      color: #ffcc00;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .center-content button {
      font-size: 2.5rem;
      color: white;
      background: linear-gradient(135deg, #007bff, #0056b3);
      padding: 25px 50px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 8px 15px rgba(0, 123, 255, 0.3);
    }
    .center-content button:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 20px rgba(0, 123, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Welcome, User</h1>
    <div class="profile-icon" onclick="toggleProfile()">
      <i class="fa-solid fa-user"></i>
      <div class="profile-dropdown" id="profileDropdown">
        <a href="#" onclick="openProfile()">Profile</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </div>

  <div class="center-content">
    <button onclick="window.location.href='/course'">Courses</button>
  </div>

  <div class="overlay" id="overlayProfile">
    <form action="/update_profile" method="POST" enctype="multipart/form-data" class="profile-form">
      <h2>Edit Profile</h2>
      <input type="file" id="profileImage" name="profileImage" accept="image/*" />
      <input type="text" id="username" name="username" placeholder="Username" required />
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required />
      <select id="designation" name="designation">
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
      </select>
      <select id="graduation" name="graduation">
        <option value="B.Tech">B.Tech</option>
        <option value="B.Com">B.Com</option>
        <option value="MBA">MBA</option>
      </select>
      <input type="text" id="branch" name="branch" placeholder="Branch" required />
      <button type="submit">Save</button>
      <button type="button" onclick="closeProfile()">Cancel</button>
    </form>
  </div>

  <script>
    function toggleProfile() {
      const dropdown = document.getElementById('profileDropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function openProfile() {
      document.getElementById('overlayProfile').style.display = 'block';
    }

    function closeProfile() {
      document.getElementById('overlayProfile').style.display = 'none';
    }

    function logout() {
      alert('You have been logged out!');
      window.location.href = '/login';
    }
  </script>
</body>
</html>
